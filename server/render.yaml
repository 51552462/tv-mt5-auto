services:
  - type: web
    name: tv-mt5-hub
    env: python
    # ⬇️ 이 줄이 핵심: 서비스 루트를 /server 로 고정
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DB_PATH
        value: /tmp/signals.db
      - key: AUTH_TOKEN
        sync: false
      - key: AGENT_KEY
        sync: false

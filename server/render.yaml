services:
  - type: web
    name: tv-mt5-auto
    env: python
    plan: free
    buildCommand: pip install -r server/requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: AGENT_TOKEN
        sync: false   # Render 대시보드에서 값 입력
      - key: FIXED_ENTRY_LOT
        value: "0.6"
      - key: BREAKEVEN_EPS
        value: "0.0003"
